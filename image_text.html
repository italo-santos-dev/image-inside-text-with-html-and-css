<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #2F3336;
        }

        h1 {
            font-size: 130px;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            background: url(https://segredosdomundo.r7.com/wp-content/uploads/2020/07/homem-de-ferro-origem-e-historia-dentro-do-universo-marvel.jpg.webp) 50% 50%;
            background-size: cover;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
        }
    </style>
    <body>
        <h1>
            Text
        </h1>
    </body>
</html>
